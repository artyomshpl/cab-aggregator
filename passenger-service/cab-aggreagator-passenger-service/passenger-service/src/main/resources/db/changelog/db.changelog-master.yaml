databaseChangeLog:
  - changeSet:
      id: 1
      author: user (generated)
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: passengers
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: start_point
                  type: varchar(255)
              - column:
                  name: final_point
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
